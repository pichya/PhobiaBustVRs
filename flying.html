<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fear of Flying</title>
    <meta name="description" content="WebVR Fear of Flying">
    <script src="js/aframe.min.js"></script>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <a-scene>
        <!--<a-scene vr-mode-ui="enabled: false">-->

        <!-- preload assets -->
        <a-assets>
			<img id="pano" src="assets/flying.jpg">
            <img id="stop" src="assets/stop2.png">
        </a-assets>

        <!-- Stop -->
		<a-image id="stopimage" src="#stop" width="16" height="16" position="0 -10 0" rotation="90 0 0" scale="0.5 0.5 0.5"></a-image>

        <!-- lights/sky/camera -->
        <a-light type="spot" color="#333" position="-20 0 0"></a-light>
        <a-light type="point" color="#AAA" position="0 5 0"></a-light>

        <a-sky src="#pano">
		</a-sky>		
		
		<!-- Linticular -->
		<a-entity position="0 0 0">
			<a-camera>
				<a-cursor color="#fff" fuse="true" timeout="1500"></a-cursor>
			</a-camera>
		</a-entity>
		
    </a-scene>

    <div id="flying">

    </div>


    <script>

		// button scripts
		var st = document.querySelector('#stopimage');
		// linked in url
		st.addEventListener('click', function () {
			window.open("index.html");
		}); 

    </script>
</body>

</html>
